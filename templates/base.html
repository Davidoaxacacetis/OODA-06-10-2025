<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar fixed-top bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/animales-exoticos">Animales exóticos</a>
                    <a class="nav-link" href="/tiempo-nurburgring">Mejores tiempos Nürburgring</a>
                    <a class="nav-link" href="/maravillas-del-mundo">Maravillas del mundo</a>
                    <a class="nav-link" href="/registrate">Registrate</a>
                    <a class="nav-link" href="/inicia-sesion">Inicia sesión</a>
                    <a class="nav-link" href="/acerca-de">Acerca de...</a>
                </div>
            </div>
        </div>
    </nav>

    {% block header %}
    {% endblock %}
    <main class="container mt-5 pt-5">
        {% block contenido %}
        {% endblock %}
    </main>

    <footer class="container-fluid bg-secondary text-center p-2 text-white mt-5">
        <h5>Oaxaca Orona David Adrián</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
    </script>
</body>

</html>
