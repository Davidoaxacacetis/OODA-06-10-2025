<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main class="container col-md-6 offset-md-3 border border-dark">
        <h1 class="text-center">Inicia sesión</h1>
        <h4 class="text-center">Ingresa tu correo y contraseña</h4>
        <section >
            <form>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <label for="nombre" class="form-label">Correo</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                </div>
                <div class="col-md-6 offset-md-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="No la compartas">
                </div>
            </div>


        <div class="col-md-4 offset-md-4 p-2">
        <a href="incia-sesion" class="btn btn-primary " tabindex="0" role="button" >Inicia sesión</a>
        <a href="registrate" class="btn btn-success " tabindex="0" role="button" >Crea tu cuenta</a>
        </div>

            </form>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
